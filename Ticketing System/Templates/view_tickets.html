<!DOCTYPE html>
<html>
<head>
    <title>View Tickets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffcc80; /* Light orange background */
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e65100; /* Dark orange header */
            color: white;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
        }
        .header h1 {
            margin: 0;
        }
        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: #ff5722; /* Button color */
            padding: 10px 15px;
            border-radius: 5px;
        }
        .header a:hover {
            background-color: #e64a19;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #ffe0b2; /* Light orange container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #e65100;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #e65100; /* Dark orange for table header */
            color: white;
        }
        td {
            background-color: #fff;
        }
        .actions a {
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
        }
        .actions a:hover {
            color: #e64a19;
        }
        .logout-button {
            display: block;
            text-align: center;
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .logout-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>View Tickets</h1>
        <a href="/admin_login">Admin Login</a>
    </div>
    <div class="container">
        <h2>All Tickets</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Issue</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Timestamp</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for ticket in tickets %}
                <tr>
                    <td>{{ ticket.id }}</td>
                    <td>{{ ticket.name }}</td>
                    <td>{{ ticket.issue }}</td>
                    <td>{{ ticket.priority }}</td>
                    <td>{{ ticket.status }}</td>
                    <td>{{ ticket.timestamp }}</td>
                    <td class="actions">
                        <a href="{{ url_for('update_ticket', ticket_id=ticket.id) }}">Update</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/admin_logout" class="logout-button">Logout</a>
    </div>
</body>
</html>
